<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forklift Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
          background: #1c1c1c;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-between;
          height: 100vh;
          padding: 10px;
        }

        h1 {
          margin-top: 10px;
        }

        .controller {
          display: flex;
          justify-content: space-around;
          flex: 1;
          width: 100%;
          max-width: 800px;
        }

        .stick-container {
          position: relative;
          width: 40vw;
          max-width: 300px;
          aspect-ratio: 1/1;
          background: #333;
          border-radius: 50%;
          overflow: hidden;
          touch-action: none;
        }

        .stick {
          position: absolute;
          width: 40%;
          height: 40%;
          background: #666;
          border-radius: 50%;
          top: 30%;
          left: 30%;
          transition: 0.1s;
        }

        .buttons {
          display: flex;
          gap: 10px;
          margin-bottom: 20px;
        }

        .btn {
          padding: 15px 25px;
          background: #00aaff;
          border: none;
          border-radius: 10px;
          font-size: 18px;
          color: white;
          cursor: pointer;
        }

        .btn:active {
          background: #0077aa;
        }
    </style>
</head>
<body>

<div class="buttons">
    <button id="tilt-down"  class="btn">TILT -</button>
    <button id="tilt-up"  class="btn">TILT +</button>
</div>
<div class="controller">
    <div id="left-stick" class="stick-container">
        <div class="stick"></div>
    </div>
    <div id="right-stick" class="stick-container">
        <div class="stick"></div>
    </div>
</div>

<div class="buttons">
    <button class="btn" onclick="send(JSON.stringify({ type: 'LIGHT_BLINKER', value:null}));">Blinker</button>
    <button class="btn" onclick="send(JSON.stringify({ type: 'LIGHT_FRONT', value:null}))">Lights</button>
</div>

<script>
    const ws = new WebSocket(`ws://${location.hostname}:3000/ws`);
    ws.onopen = () => {
        console.log("WebSocket connected");
        send("{\"type\":\"REGISTER_CONTROLLER\", \"value\":\"1\"}")
    };
    ws.onmessage = (msg) => console.log("Server:", msg.data);

    const tiltDownBtn = document.getElementById("tilt-down");
    let tiltDownInterval = null;
    const tiltUpBtn = document.getElementById("tilt-up");
    let tiltUpInterval = null;

    function send(msg) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(msg);
      }
    }

    tiltDownBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent double events
        tiltDownInterval = setInterval(() => {
            send(JSON.stringify({ type: 'TILT', value: -6 }));
        }, 50);
    });
    tiltUpBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevent double events
        tiltUpInterval = setInterval(() => {
            send(JSON.stringify({ type: 'TILT', value: 6 }));
        }, 50);
    });

    tiltDownBtn.addEventListener('touchend', () => {
        clearInterval(tiltDownInterval);
    });

    tiltUpBtn.addEventListener('touchend', () => {
        clearInterval(tiltUpInterval);
    });

    tiltDownBtn.addEventListener('mousedown', () => {
        tiltDownInterval = setInterval(() => {
            send(JSON.stringify({ type: 'TILT', value: -6 }));
        }, 20);
    });

    tiltDownBtn.addEventListener('mouseup', () => {
        clearInterval(tiltDownInterval);
    });

    tiltDownBtn.addEventListener('mouseleave', () => {
        clearInterval(tiltDownInterval);
    });
    tiltUpBtn.addEventListener('mousedown', () => {
        tiltDownInterval = setInterval(() => {
            send(JSON.stringify({ type: 'TILT', value: 6 }));
        }, 20);
    });

    tiltUpBtn.addEventListener('mouseup', () => {
        clearInterval(tiltDownInterval);
    });

    tiltUpBtn.addEventListener('mouseleave', () => {
        clearInterval(tiltDownInterval);
    });

    function setupStick(containerId, onMove) {
      const container = document.getElementById(containerId);
      const stick = container.querySelector('.stick');
      const rect = () => container.getBoundingClientRect();

      let activeTouchId = null;

      function getRelativePosition(touch) {
        const box = rect();
        const cx = box.width / 2;
        const cy = box.height / 2;
        const x = touch.clientX - box.left;
        const y = touch.clientY - box.top;

        let dx = x - cx;
        let dy = y - cy;
        const max = box.width / 2;
        const dist = Math.min(Math.sqrt(dx * dx + dy * dy), max);
        const angle = Math.atan2(dy, dx);
        const sx = dist * Math.cos(angle);
        const sy = dist * Math.sin(angle);

        stick.style.left = `${(cx + sx) - stick.offsetWidth / 2}px`;
        stick.style.top = `${(cy + sy) - stick.offsetHeight / 2}px`;

        return {
          x: (sx / max).toFixed(2),
          y: (-sy / max).toFixed(2)
        };
      }

      function resetStick() {
        const box = rect();
        stick.style.left = `${box.width / 2 - stick.offsetWidth / 2}px`;
        stick.style.top = `${box.height / 2 - stick.offsetHeight / 2}px`;
        onMove({ x: 0, y: 0 });
      }

      container.addEventListener('touchstart', e => {
        for (const touch of e.changedTouches) {
          if (container.contains(document.elementFromPoint(touch.clientX, touch.clientY))) {
            activeTouchId = touch.identifier;
            const pos = getRelativePosition(touch);
            onMove(pos);
            break;
          }
        }
      });

      container.addEventListener('touchmove', e => {
        for (const touch of e.changedTouches) {
          if (touch.identifier === activeTouchId) {
            const pos = getRelativePosition(touch);
            onMove(pos);
            e.preventDefault();
            break;
          }
        }
      }, { passive: false });

      container.addEventListener('touchend', e => {
        for (const touch of e.changedTouches) {
          if (touch.identifier === activeTouchId) {
            activeTouchId = null;
            resetStick();
            break;
          }
        }
      });

      container.addEventListener('touchcancel', e => {
        for (const touch of e.changedTouches) {
          if (touch.identifier === activeTouchId) {
            activeTouchId = null;
            resetStick();
            break;
          }
        }
      });

      // Mouse support for desktop testing
      let dragging = false;
      container.addEventListener('mousedown', e => {
        dragging = true;
        onMove(getRelativePosition(e));
      });
      container.addEventListener('mousemove', e => {
        if (dragging) onMove(getRelativePosition(e));
      });
      container.addEventListener('mouseup', () => {
        dragging = false;
        resetStick();
      });
      container.addEventListener('mouseleave', () => {
        dragging = false;
        resetStick();
      });

      resetStick();
    }

    // Setup left stick (drive)
    setupStick("left-stick", pos => {
        send(JSON.stringify({ type: "TURN", value: pos.x }));
        send(JSON.stringify({ type: "WINCH", value: pos.y }));
    });

    // Setup right stick (steering/tilt)
    setupStick("right-stick", pos => {
        send(JSON.stringify({ type: "DRIVE", value: pos.y }));
    });
</script>


</body>
</html>
