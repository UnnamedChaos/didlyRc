<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forklift Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="top-bar">
    <div class="menu">
        <button id="reverse-btn" class="btn small">Reverse Controls</button>
        <button id="disconnect-btn" class="btn small">Disconnect</button>
        <div class="dropdown">
            <button class="dropdown-btn">Select Vehicle</button>
            <div class="dropdown-content" id="esp-dropdown"></div>
        </div>
        <button id="fullscreen-btn" class="btn small">â›¶</button>
    </div>
</div>

<div class="buttons">
    <button id="tilt-down" class="btn">TILT -</button>
    <button id="tilt-up" class="btn">TILT +</button>
</div>

<div class="controller">
    <div id="left-stick" class="stick-container">
        <div class="stick"></div>
    </div>
    <div id="right-stick" class="stick-container">
        <div class="stick"></div>
    </div>
</div>

<div class="buttons bottom-bar">
    <button class="btn" onclick="send(JSON.stringify({ type: 'LIGHT_BLINKER', value: null }))">Blinker</button>
    <button class="btn" onclick="send(JSON.stringify({ type: 'LIGHT_FRONT', value: null }))">Lights</button>
</div>

<script type="module"  src="script.js"></script>

</body>
</html>
