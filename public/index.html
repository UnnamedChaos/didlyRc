<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forklift Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slider.css" />
</head>
<body>

<div class="top-bar">
    <div class="menu">
        <button id="reverse-btn" class="btn small">Reverse Controls</button>
        <button id="disconnect-btn" class="btn small">Disconnect</button>
        <div class="dropdown">
            <button class="dropdown-btn">Select Vehicle</button>
            <div class="dropdown-content" id="esp-dropdown"></div>
        </div>
        <button id="fullscreen-btn" class="btn small">â›¶</button>
    </div>
</div>
<div id="controls" class="controller">
    <div id="fork-controls" class="skid-controls">
        <div class="slider-container">
            <div class="slider-img">
                <img src="/images/tilt.png" alt="">
            </div>
            <div class="v-slider" id="forkTiltSlider">
                <div class="v-slider-fill" id="forkTiltSliderFill"></div>
                <div class="v-slider-thumb" id="forkTiltSliderThumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-img">
                <img src="/images/gabel.png" alt="">
            </div>
            <div class="v-slider" id="forkSlider">
                <div class="v-slider-fill" id="forkSliderFill"></div>
                <div class="v-slider-thumb" id="forkSliderThumb"></div>
            </div>
        </div>
    </div>
    <div id="skid-controls" class="skid-controls" style="display: none;">
        <div class="slider-container">
            <div class="slider-img"><img src="/images/arm.png" alt=""></div>
            <div class="v-slider" id="vSlider">
                <div class="v-slider-fill" id="vSliderFill"></div>
                <div class="v-slider-thumb" id="vSliderThumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-img">
                <img src="/images/bucketTilt.png" alt="">
            </div>
            <div class="v-slider" id="wSlider">
                <div class="v-slider-fill" id="wSliderFill"></div>
                <div class="v-slider-thumb" id="wSliderThumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-img"><img src="/images/bucketOpen.png" alt=""></div>
            <div class="v-slider" id="bSlider">
                <div class="v-slider-fill" id="bSliderFill"></div>
                <div class="v-slider-thumb" id="bSliderThumb"></div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="frontLightBtn" class="btn">Lights</button>
        <button id="blinkerBtn" class="btn">Blinker</button>
    </div>
    <div id="left-stick" class="stick-container">
        <div class="stick"></div>
        <div class="type blend-overlay"><img src="/images/allDir.png" alt=""></div>
    </div>
    <div id="right-stick" class="stick-container">
        <div class="type blend-overlay"><img src="/images/allDir.png" alt=""></div>
        <div class="stick"></div>
    </div>
</div>

<div class="buttons bottom-bar">
</div>

<script type="module"  src="script.js"></script>
<script type="module"  src="slider.js"></script>

</body>
</html>
